services:
  app:
    tty: true
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TZ: ${TZ:-Asia/Tokyo}
    working_dir: /app
    volumes:
      - .:/app
      - go-dev-bashhistory:/commandhistory
      - ~/.claude:/home/vscode/.claude
      - ~/.ssh:/home/vscode/.ssh:ro
      - ~/.gitconfig:/home/vscode/.gitconfig
    environment:
      - CLAUDE_CONFIG_DIR=/home/vscode/.claude
      - POWERLEVEL9K_DISABLE_GITSTATUS=true
      - TZ=${TZ:-Asia/Tokyo}
    user: vscode
    cap_add:
      - NET_ADMIN
      - NET_RAW
volumes:
  go-dev-bashhistory:
