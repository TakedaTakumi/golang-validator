services:
  app:
    tty: true
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TZ: ${TZ:-Asia/Tokyo}
    working_dir: /app
    volumes:
      - .:/app
      - go-dev-bashhistory:/commandhistory
      - go-dev-claude-config:/root/.claude
      - ~/.ssh:/root/.ssh:ro
    environment:
      - CLAUDE_CONFIG_DIR=/root/.claude
      - POWERLEVEL9K_DISABLE_GITSTATUS=true
      - TZ=${TZ:-Asia/Tokyo}
    cap_add:
      - NET_ADMIN
      - NET_RAW
volumes:
  go-dev-bashhistory:
  go-dev-claude-config:
